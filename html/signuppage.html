        <title>Movie Picker</title>
        <link rel="shortcut icon" href="/resources/popcorn.png">
    </head>
<body>
    <header>
        <a href="/html/mainpage.html">
        <img class="logo" src="/resources/popcorn.png" alt="logo">
        <h4>MoviePicker</h4>
        </a>
        <nav>
            <div class="topnav">
                <div class="dropdown">
                    <button class="dropbtn">Genres 
                      <i class="arrow down"></i>
                    </button>
                    <div class="dropdown-content">
                      <a href="/html/actionpage.html">Action</a>
                      <a href="/html/comedypage.html">Comedy</a>
                      <a href="/html/dramapage.html">Drama</a>
                      <a href="/html/fantasypage.html">Fantasy</a>
                      <a href="/html/horrorpage.html">Horror</a>
                      <a href="/html/romancepage.html">Romance</a>
                      <a href="/html/sfpage.html">SF</a>
                      <a href="/html/thrillerpage.html">Thriller</a>
                    </div>
                  </div> 
                <a href="/html/signuppage.html">Sign Up</a>
                <a href="/html/loginpage.html">Log In</a>
                <a href="/html/contactpage.html">Contact</a>
            </div>
        </nav>
    </header>

    <div>
        <h2>Sign Up</h2>
        <br>
    </div>

    <div class="inputs">
        <form>
            <div class="fname">
                <label for="firstname">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Your first name...">
            </div>
            <div class="lname">
                <label for="lastname">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Your last name...">
            </div>

            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="Your e-mail...">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Enter password...">
            <label for="confirm-password">Confirm Password</label>
            <input type="text" id="password" name="password" placeholder="Confirm password...">
        </form>
    </div>



</body>
</html>
