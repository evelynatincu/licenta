<body>
    <header>
        <a href="/html/mainpage.html">

        <h4>MoviePicker</h4>
        </a>
        <nav>
            <div class="topnav">
                <div class="dropdown">
                    <button class="dropbtn">Genres 
                      <i class="arrow down"></i>
                    </button>
                    <div class="dropdown-content">
                      <a href="/html/actionpage.html">Action</a>
                      <a href="/html/comedypage.html">Comedy</a>

                    </div>
                  </div> 
                <a href="/html/signuppage.html">Sign Up</a>
                <a href="/html/loginpage.html">Log In</a>
                <a href="/html/contactpage.html">Contact</a>
            </div>
        </nav>
    </header>

    <div class="grid-container">
        <div class="quiz-area">
            <h2>MOVIE RECOMMENDATIONS</h2>
            <br>
            <p>Can't decide what movie to watch? Answer these </p>
            <p>questions and let us recommend you a movie!</p>
            <a href="/html/startquizpage.html">
                <button class="start-btn">Start Now</button>
            </a>
        </div>

        <div class="slideshow-area">
            <div class="slideshow-border">
                <div class="slideshow-container">

                    <div class="mySlides fade">
                        <img class="posters" src="/resources/poster1.webp">
                    </div>
                    
                    <div class="mySlides fade">
                        <img class="posters" src="/resources/poster2.jpg">
                    </div>
                    
                    <div class="mySlides fade">
                        <img class="posters"src="/resources/poster3.jpg">
                    </div>

                    <div class="mySlides fade">
                        <img class="posters" src="/resources/poster4.jpg">
                    </div>

                    <div class="mySlides fade">
                        <img class="posters" src="/resources/poster5.jpg">
                    </div>
                </div>
                <div style="text-align:center">
                    <span class="dot"></span> 
                    <span class="dot"></span> 
                    <span class="dot"></span>
                    <span class="dot"></span> 
                    <span class="dot"></span> 
                </div>
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        
        function showSlides() {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}    
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
          setTimeout(showSlides, 3000); // Change image every 2 seconds
        }
        </script>

</body>
